<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ashmit JaiSarita Gupta">
    <meta name="description"
        content="Nothing is more satisfying than a taco. The best part about it is that it's so easy to eat. All you need is a little meat, cheese, and veggies in a tortilla, and you've got yourself the tastiest of all foods. Stop by The Little Taco Shop for your next taco fix!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>

        <nav aria-label="primary-navigation" class="header__nav">
            <ul class="header__ul">
                <li><a href=" /">Home</a></li>
                <li><a href="/#menu">Menu</a></li>
                <li><a href="/timing.html">Hours</a></li>
                <li><a href="/about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <figure>
            <img src="/img/tacos_close_up_1000x649.png" alt="Tacos at The Little Taco Shop"
                title="Tacos at The Little Taco Shop" width="1000" height="649" loading="eager">

            <figcaption class="offscreen">Tacos at The Little Taco Shop</figcaption>
        </figure>
    </section>

    <main class="main">
        <article class="main__article">
            <h2>Our Location</h2>

            <address>
                555 Taco Temptation Lane, Suite T
                <br>
                Kanas City, MO 55555-55555
            </address>

            <p>
                Phone: <a href="tel:+915555555555">555-555-5555</a>
            </p>
        </article>

        <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>

            <form class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send Us A Message</legend>

                    <p class="contact__p">
                        <label for="name" class="contact__label">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Your Name" autocomplete="on" required
                            class="contact__input">
                    </p>

                    <p class="contact__p">
                        <label for="email" class="contact__label">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Your Email" autocomplete="on" required
                            class="contact__input">
                    </p>

                    <p class="contact__p">
                        <label for="message" class="contact__label">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"
                            class="contact__textarea"></textarea>
                    </p>
                </fieldset>
                <button type="submit" formaction="https://httpbin.org/post" formmethod="post"
                    class="contact__button">Send</button>
                <button type="reset" class="contact__button">Clear</button>
            </form>
        </article>

        <hr>

        <p class="center">
            <a href="#">Back to Top</a>
        </p>
    </main>

    <hr>

    <footer class="footer">
        <p class="footer">
            <span class="nowrap">Copyright &copy; <time id="year"></time></span>
            <span class="nowrap">Little Taco Shop</span>
        </p>
    </footer>
</body>

</html>
