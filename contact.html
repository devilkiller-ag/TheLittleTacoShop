<head>
    <meta charset="UTF-8">

        content="Nothing is more satisfying than a taco. The best part about it is that it's so easy to eat. All you need is a little meat, cheese, and veggies in a tortilla, and you've got yourself the tastiest of all foods. Stop by The Little Taco Shop for your next taco fix!">
    <title>Contact The Little Taco Shop</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>

        <nav aria-label="primary-navigation">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#about">About LTS</a></li>
                <li><a href="/#menu">Our Menu</a></li>
                <li><a href="/timing.html">Store Hours</a></li>
            </ul>
        </nav>

        <figure>
            <img src="/img/tacos_close_up_400x260.png" alt="Tacos at The Little Taco Shop"
                title="Tacos at The Little Taco Shop" width="400" height="260" loading="eager">

            <figcaption>Tacos at The Little Taco Shop</figcaption>
        </figure>
    </header>

    <hr>

    <main>
        <article>
            <h2>Our Contact Form</h2>

            <form>
                <fieldset>
                    <legend>Send Us A Message</legend>

                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Your Name" autocomplete="on" required>
                    </p>

                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Your Email" autocomplete="on" required>
                    </p>

                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Send</button>
                <button type="reset">Clear</button>
            </form>
        </article>

        <article>
            <h2>Our Location</h2>

            <address>
                555 Taco Temptation Lane, Suite T
                <br>
                Kanas City, MO 55555-55555
            </address>

            <p>
                Phone: <a href="tel:+915555555555">555-555-5555</a>
            </p>
        </article>
    </main>

    <hr>

    <footer>
        <a href="#">Back to Top</a>

        <hr>

        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
