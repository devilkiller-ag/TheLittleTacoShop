<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ashmit JaiSarita Gupta">
    <meta name="description"
        content="Nothing is more satisfying than a taco. The best part about it is that it's so easy to eat. All you need is a little meat, cheese, and veggies in a tortilla, and you've got yourself the tastiest of all foods. Stop by The Little Taco Shop for your next taco fix!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Little Taco Shop</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/main.js" defer></script>
</head>

<body>

    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>

        <nav aria-label="primary-navigation" class="header__nav">
            <ul class="header__ul">
                <li><a href="#menu">Menu</a></li>
                <li><a href="/timing.html">Hours</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2 class="hero__h2">Bienvenidos!</h2>
        <figure>
            <img src="img/tacos_and_drink_1000x667.png" alt="Tacos served with drink at the Little Taco Shop"
                width="1000" height="667" title="Tacos served with drink at the Little Taco Shop" loading="eager">

            <figcaption class="offscreen">Tacos served with drink at the Little Taco Shop</figcaption>
        </figure>
    </section>

    <main class="main">

        <article id="menu" class="main__article menu">
            <h2 class="menu__h2">Our Menu</h2>
            <table class="menu__container">
                <caption class="offscreen">Our Tacos</caption>
                <thead>
                    <tr>
                        <th class="menu__header" scope="col">
                            Tacos
                        </th>
                        <th class="menu__header" scope="col">
                            Quantity
                        </th>
                        <th class="menu__header" scope="col">
                            Price
                        </th>
                    </tr>
                </thead>

                <body>
                    <tr>
                        <th rowspan="3" scope="row" class="menu__item menu__cr">Crunchy</th>
                        <td class="menu__item">1</td>
                        <td class="menu__item">$1.50</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">$2.50</td>
                    </tr>
                    <tr>
                        <td class="menu__item">3</td>
                        <td class="menu__item">$3.25</td>
                    </tr>
                    <tr>
                        <th rowspan="3" scope="row" class="menu__item menu__sf">Soft</th>
                        <td class="menu__item">1</td>
                        <td class="menu__item">$2.00</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">$3.50</td>
                    </tr>
                    <tr>
                        <td class="menu__item">3</td>
                        <td class="menu__item">$4.50</td>
                    </tr>
                </body>

                <tfoot>
                    <tr>
                        <td class="menu__item menu__cs" colspan="3">Chip & Salsa $2</td>
                    </tr>
                </tfoot>
            </table>
        </article>

        <hr>

        <p class="center">
            <a href="#">Back to Top</a>
        </p>
    </main>

    <hr>

    <footer class="footer">
        <p class="footer">
            <span class="nowrap">Copyright &copy; <time id="year"></time></span>
            <span class="nowrap">Little Taco Shop</span>
        </p>
    </footer>
</body>

</html>
